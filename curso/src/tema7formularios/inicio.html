<!DOCTYPE html>
<html ng-app="ngMessagesExample">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <!-- este script es para poder usar el ng-messages tiene q coincidir la version de las dos dependencias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.6.2/angular-messages.js"></script>
    <script src="myApp.js"></script>

  </head>
  <body>
    <h1>formulario</h1>

    <form name="myForm">

<!-- validar inputText -->
      <input type="text" name="myName" ng-model="variable" ng-minlength="5" ng-maxlength="20" required/>
      <span ng-show="form.name.input.$valid">campo requerido</span>

      <pre>myForm.myName.$error = {{ myForm.myName.$error | json }}</pre>

      <div ng-messages="myForm.myName.$error" style="color:red" role="alert">
        <div ng-message="required">No existe ningun campo</div>
        <div ng-message="minlength">Tu campo es muy corto</div>
        <div ng-message="maxlength">Tu campo es muy largo</div>
      </div>

<!-- validar el email -->
      <p>Email:<br>
        <input type="email" name="email" ng-model="email" required>

        <span ng-show="myForm.email.$error.required">Email is required.</span>
        <span ng-show="myForm.email.$error.email">Invalid email address.</span>
        </span>
      </p>


    </form>




  </body>
</html>
