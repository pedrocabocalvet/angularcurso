<html ng-app="app">
	<head>
		<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="app1.js"></script>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<div ng-controller="TemarioController">
			EJERCICIO 1
			<ol>
				<li ng-repeat="item in temas">
					{{item.nombre}}
					<ol>
						<li ng-repeat="subItem in item.items">
							{{subItem.nombre}}
						</li>
					</ol>
				</li>
			</ol>

			</br>
			EJERCICIO 2
			<div ng-repeat="item in temas track by $index" ng-init="$indice = $index +1">
				{{$index + 1}}-{{item.nombre}}
				
				<div ng-repeat="subItem in item.items track by $index">
					{{$indice}}.{{$index + 1}}-{{subItem.nombre}}
				</div>
			</div>


		</div>


	</body>
</html>
