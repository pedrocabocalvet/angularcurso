<html ng-app="app">
	<head>
		<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>	
		<script src="https://maps.google.com/maps/api/js"></script>
		<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
		<script src="app1.js"></script>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<div ng-controller="TiempoController">
			
			<input type="text" ng-model="ciudad"/>
			<button ng-click="getTiempo()">Obtener tiempo</button>

			<span ng-if="showMap" >latitud: {{latitud}}</span>
			<span ng-if="showMap" >longitud: {{longitud}}</span>
			<img ng-if="showMap" src="http://openweathermap.org/img/w/{{icono}}.png" style="float:right;" />

			<img ng-if="showMap" src="http://maps.googleapis.com/maps/api/staticmap?center={{latitud}},{{longitud}}&zoom=8&size=200x100&sensor=true" width="30%"/>

			<div ng-if="showMap">
				<map center="{{latitud}},{{longitud}}" zoom="8">
					<info-window id="1" position="{{latitud}},{{longitud}}" visible="true"> 
						<div ng-non-bindable=""> 
							{{ciudad}},
							{{latitud}}, {{longitud}}
						</div> 
					</info-window>
				</map>
			</div>
		</div>
	</body>
</html>
